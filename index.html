    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Give Me a Title!_files/style.css">  <!-- Insert StyleSheet -->
    <link rel="icon" href="https://cardadfar.github.io/stuco_webdev_website/assets/files/cool-icon.png">                    <!-- Insert Icon -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <style type="text/css">
        p {
            font-family:  Oswald;
        }
        a {
            font-family:  Oswald;
            text-decoration: none;
        }
        #img {
            width: 300px;
            text-align: center;
            
            
        }

        .nav-bar{
            width: 200px;
            height: 100%;
            background: darkblue;
            margin-top: 0;
            position: sticky;
            top: 0px;
            opacity: 80%;
        }

        .nav-bar>.element {
            width: 100%;
            line-height: 50px;
            color: floralwhite;
            text-align: center;
            margin: 0;
            display: inline-block;
            margin-left:  0px;
        }
        .nav-bar>.element:hover {
            color: mediumpurple;
            text-decoration: underline;
            transition-property: color;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 0s; }
        }
        






        .center {
            width: 70%;
            margin-left: 15%;
        }
        .center-b {
            width: 70%;
            margin-left: 15%;
            margin-top: 200px;
        }

        .center_img {
            text-align: center;
        }

        .input_class {
            width: 100%;
            font-size: 12px;

        }
        .font_style {
            color:  grey;
            font-size: 40px;
            text-align: center;
        }
        
            
        .imageee {
            width: 300px;
            height: 400px;
            display:  inline-block;
            opacity: 100%;
        }




        .column {
            float: left;
            margin: 0;
            padding: 5px;
            display: inline-block;
            width: 30%;
            color: black;
            text-align: center;

        }
        .row {
            width: 70%;
            margin-left: 15%;
            height:300px;


        }
        .price {
            opacity: 0%;
            margin-left: 30px;
            text-align: center;

        }
        .first {
            
            margin-left: 30px;
            vertical-align: center;
        }
    </style>

    



    <div class=font_style>
        <p> Welcome! </p>
    </div>

    <div class=nav-bar>
        <a href='index.html' class=element> Home </a>
        <a href='index.html' class=element> Experience </a>
        <a href='index.html' class=element> Services </a>
        <a href='index.html' class=element> About </a>
        <a href='index.html' class=element> Contact </a>
    </div>

    <div class=imageee>
        <img class = first id=img src='NatureMadhubani.png'>
        <p class="price"> Nature Madhubani </p>
    </div>
    <div class=imageee>
        <img class = first id=img src='bridalmadhubani.jpg'>
        <p class=price> Pumpkin Carving CMU Dog </p>
    </div>
    <div class=imageee>
        <img class = first id=img src='EyeDrawing.jpg'>
        <p class=price> Eye Drawing </p>
    </div>
    <br>


    <div class=imageee>
        <img class = first id=img src='Introspection.png'>
        <p class=price> Introspection </p>
    </div>
    <div class=imageee>
        <img class = first id=img src='GaneshaThanjavurArt.jpg'>
        <p class=price> Ganesha </p>
    </div>
    <div class=imageee>
        <img class = first id=img src='succulents.HEIC'>
        <p class=price> Nature Madhubani </p>
    </div>





    
        
    


    <div class=center-b>
        <p> Why do you like drawing? </p>
        <input class=input_class type="text" name="input_field" placeholder="because it make's me happy...">
    </div>
    <script type="text/javascript">

        $(document).ready(function() {

        $(".a").hover( function() { 
        $(this).animate({'text-decoration':'underline'},1000);
        });
       
        var clicks=0;
        $(".imageee").click( function() {
            clicks++;
            if (clicks%2==0)
                {$(".imageee").animate({'opacity':'100%'},500);
                $(".price").animate({'opacity':'0%'},500);}

            else{
                $(".imageee").css('opacity','0%');
                $(this).css('opacity','100%');
                $(".price").animate({'opacity':'100%'},1000);}
                


            
            
        });


        });
        
        

    </script>

    


    

</body>
</html>
